<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>기본 문법</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>첫번쨰 제목</h1> <!-- 제목 -->
    <p>즐겨운 웹 프로그래밍 입문</p> <!-- 문장(패러그랩) -->

    <div> <!-- 그냥 그룹핑. 화면상의 변화 X -->
        <h1 title="header">두번째 제목</h1> <!-- title="header"는 h1의 속성 -->
        <p>정말 즐거운가요?</p>
        <img src="./cat.jpg" width="250" height="150"> <!-- 이미지 태그 -->
    </div>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.<br> Debitis et nihil quos! Possimus consequatur eum quidem eaque itaque, nihil ullam debitis sit nemo, odio earum dolor libero cum iure pariatur.</p>
    <p>&lt; &gt; &amp; &copy;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &plusmn; </p>
</body>
</html>
