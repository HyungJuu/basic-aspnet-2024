<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            // getElementById(), querySelector() : 객체 하나를 가져오는 역할
            let header = document.getElementById('header');
            console.log(typeof(header));

            // 문서 객체조작 시작
            header.style.color = 'yellowgreen';
            header.style.backgroundColor = 'lightyellow';
            header.innerHTML = 'DOM control!';  // 텍스트요소를 제어할 수 있음

            // 여러개 선택
            // querySelectorAll(), getElementsByName(), getElementsByClassName()
            var heading3 = document.querySelectorAll('h3'); // h3 태그 모두선택
            console.log(typeof(heading3)); // object but 배열

            for (var i = 0; i < heading3.length; i++) {
                var h3 = heading3[i]; // 배열처럼 하나씩 가져옴
                h3.style.color = 'green';
                h3.style.backgroundColor = 'lightgreen';
                h3.innerHTML = 'header3 ' + (i+1); // 텍스트요소 제어. textContext
            }
        }
    </script>
</head>
<body>
    <h1 id="header">Heading1</h1>    
    <h2 id="header">Heading2</h2> <!-- id는 반드시 하나만. 동일한 id를 만들어도 적용안됨 -->

    <!-- h3*3> 탭 을 누르면 <h3></h3> 3개를 한번에 만들 수 있음 -->
    <h3>Heading3</h3>
    <h3>해딩3</h3>
    <h3>Heading삼</h3>
</body>
</html>
