<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>핀터레스트 클로닝</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 제목에 들어가는 아이콘 -->
    <link rel="icon" href="./images/pinterest.ico">
</head>
<body>
    <!-- 머리글 영역 시작 -->
    <div class="header">
        <div>
            <div>
                <a href="/">
                    <img src="./images/pinterest.png" width="24">
                </a>

                <ul>
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Products</a></li>
                </ul>

                <form>
                    <input type="search">
                </form>
            </div>
        </div>
    </div>
    <!-- 머리글 영역 끝 -->

    <!-- 메인 영역 시작 -->
    <div id="main-section">
        <div id="paperArea">
            <div class="paper">
                <div class="paper-holder">
                    <img width="210" src="https://picsum.photos/400/750" class="paper-img"> <!-- 랜덤 이미지 -->
                </div>
                <div class="paper-content">
                    <a class="paper-link" href="#">
                        <img src="./images/profile.gif" width="30">
                    </a>
                    <p class="paper-text">About me...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
